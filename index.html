<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Craft UI</title>
    <!-- ============================= CSS LINKS ============================= -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- ============================= FONT AWESOME CDN ============================= -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="hero">
      <header class="header">
        <div class="container">
          <a href="index.html" class="header-logo">
            <img src="images/header-logo.svg" alt="header logo" />
          </a>

          <nav class="header-nav">
            <ul class="nav-list">
              <li><i class="fa-solid fa-xmark"></i></li>
              <li><a href="#" class="nav-link">Продукция</a></li>
              <li><a href="#" class="nav-link">Материалы</a></li>
              <li><a href="#" class="nav-link">О нас</a></li>
              <li><a href="#" class="nav-link">Контакты</a></li>
              <li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
              </li>
            </ul>
            <button class="nav-menu">
              <i class="fa-solid fa-bars"></i>
            </button>
          </nav>

          <div class="header-end">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </div>
        </div>
      </header>
    </section>

    <!-- ============================= JS ============================= -->
    <script src="js/script.js"></script>
  </body>
</html>
